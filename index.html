<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <title>Uma umica jornada,dois rumos diferentes</title>
</head>
<body>
    <main>
        <div class="passo ativo" id="passo-0">
            <img src="cenario-passo-1.png" alt="">
            <p>Escolha do curso</p>
            <button class="btn-proximo" data-proximo="1">Biomedicina</button>
            <button class="btn-proximo" data-proximo="2">Artes visuais</button>
        </div>
        

        <div class="passo" id="passo-1">
            <p>Preparação para o vestibular</p>
            <button class="btn-proximo" data-proximo="2">Estudar quimica,biologia e fisica</button>
            <button class="btn-proximo" data-proximo="3">Estudar historia da arte e praticas artisticas</button>
        </div>
        

      <div class="passo" id="passo-2">
             <p>Resultado do vestibular</p>
            <button class="btn-proximo" data-proximo="3">
                - Aprovado 
               - Escolher faculdade que vai cursar
               - Inicio das aulas
                -Principais disciplinas:
                Anatomia, Fisiologia, Microbiologia,Bioquimica
            <button class="btn-proximo" data-proximo="4">
           - Aprovado 
            -Escolher faculdade que vai cursar
           - Inicio das aulas
           - Principais disciplinas: Desenho e pintura,Escultura e gravura, HIstoria da arte contemporanea.
         </Button>
        </div>
          
         <div class="passo" id="passo-3">
            <p>Desafios da faculdade</p>
            <button class="btn-proximo" data-proximo="4"> Gestão de tempo, estagios em laboratorios ou hospitais, provas e trabalhos praticos</button>
            <button class="btn-proximo" data-proximo="5"> Gestão de tempo, projetos artisticos, participação em exposições coletivas ou individuais, estagio ou trabalho voluntario em galerias  ou  instituições culturais</button>
        </div>
   
        <div class="passo" id="passo-4">
            <p>Futuro pos faculdade</p>
            <button class="btn-proximo" data-proximo="5"> Mercado de trabalho
                 (laboratorios, hospitais,industrias)</button>
            <button class="btn-proximo" data-proximo="6"> Mercado de trabalho 
           (artista,curador,professor), projetos independentes ou coletivos
            </button>
        </div>



        </div>
        </main>
        

    <script src="script.js"></script>
</body>
</html>
